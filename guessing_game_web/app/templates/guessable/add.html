{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block css %}
<link href="{{ url_for('static', filename='vendor/bootstrap-tagsinput/bootstrap-tagsinput.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<h1 class="page-header">{{ title }}</h1>
<hr>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        {% include "flash.html" %}
    </div>
</div>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form action="{{ url_for('guessable.add') }}" method="post" role="form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">{{ form.name.label }}</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            <br>
            <label for="codes">{{ form.codes.label }}</label>
            <input type="text" class="form-control" id="codes" name="codes" placeholder="Codes" data-role="tagsinput">
        </div>
        <center>
            <button type="submit" class="btn btn-primary" id="add" name="add" >Add</button>
        </center>
        </form>
    </div>
    <div class="col-lg-2"></div>
</div>
{% endblock %}

{%block scripts %}
<script src="{{ url_for('static', filename='js/bootstrap-tagsinput.min.js') }}"></script>
{% endblock %}
